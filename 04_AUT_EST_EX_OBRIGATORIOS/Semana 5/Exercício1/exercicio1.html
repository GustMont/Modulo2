<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="exercicio1.js"></script>
    <title>Calcular numeros</title>
</head>
<body>

  <!-- Estrutura para colher os numeros a partir do usuario -->
    <h1>Informe dois números:</h1>
    <form>
        <label>Primeiro Numero:
           <input type="text" name="primeiroNumero" id="primeiro"><br>
        </label><br>

        <label> Segundo Numero:
          <input type="text" name="segundoNumero" id="segundo"><br>
        </label><br>
      </form>

      <!-- Bloco com uma cadeia de selecao do tipo radio -->
      <form>
          <h2>Selecione o cálculo que deseja fazer:</h2>
          <input type="radio" id="calc1" name="escolhaCalc" value="soma">
          <label for="soma">soma</label><br>
          <input type="radio" id="calc2" name="escolhaCalc" value="subtracao">
          <label for="subtracao">subtracao</label><br>
          <input type="radio" id="calc3" name="escolhaCalc"  value="multiplicacao">
          <label for="multiplicacao">multiplicacao</label><br>
          <input type="radio" id="calc4" name="escolhaCalc"  value="divisao">
          <label for="divisao">divisao</label><br>

          <input type="radio" id="calc6" name="escolhaCalc"  value="mod">
          <label for="mod">mod</label><br>
      </form> 
    <div>
      <button onclick="calcular()">Calcular</button>
    </div> 

    <!-- Estrutura para mostrar o resultado na tela -->
    <div>
      <p>Resultado:</p>
      <output id="mostrarResultado"></output>
    </div>
</body>


</html>
