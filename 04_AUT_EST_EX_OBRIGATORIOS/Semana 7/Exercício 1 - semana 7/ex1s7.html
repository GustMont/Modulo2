<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="ex1s7.js"></script>
    <title>Exercício 1 - manipular quantidade</title>
</head>
<body>
 <!-- Estrutura para colher os numeros a partir do usuario -->
 <h1>Informe um número:</h1>
     <label>:
        <input type="number" name="numero" id="numero"><br>
     </label><br>

<!-- botao para somar +1 ao valor digitado -->
 <div>
   <button onclick="maisUm()">Mais um!</button>
 </div> 

 <!-- botao para subtrair -1 ao valor digitado -->
 <div>
  <button onclick="menosUm()">Menos um!</button>
</div> 


 <!-- Estrutura para mostrar o resultado na tela -->
 <div>
   <p>Resultado:</p>
   <output id="mostrarResultado"></output>
 </div>
</body>
</html>
