<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="Exercicio4_Semana9.js"></script>
    <title>A série de Fibonacci</title>
</head>
<body>
    <label>
        <h1>Gerar a sequência de Fibonacci</h1>
        <h2>Digite um número até onde deseja que a sequência seja gerada:</h2>
        <!-- input para colher um numero digitado com o mínimo sendo zero(0)-->
        <input type="number"  id="aNumber" min="0" placeholder="0">
    </label>

        <!-- botao para chamar a funcao fibonacciNumbersGen() -->
        <button onclick="fibonacciNumbersGen()">Gerar sequência!</button><br>
    
        <!-- div para mostrar resultado na tela -->
        <div>
            <p>Sequência gerada:</p>
            <output id="result"></output>
        </div>
    
</body>
</html>
